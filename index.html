<html>
    <head>
        <title>Console</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            var first_name="Arnav";
            console.log(first_name);
            var Last_name="Bhoria";
            console.log(Last_name);
            var full_name=first_name.concat(Last_name);
            console.log(full_name);
            var length_fullname=full_name.length;
            console.log(length_fullname);
            var sentence="Good Morning,Friends";
            console.log(sentence);
            var new_sentence=sentence.replace("Friends","Arnav");
            console.log(new_sentence);
            var capital_name="ARNAV";
            var making_lower_case= capital_name.toLowerCase();
            console.log(making_lower_case);
            var small_name="arnav";
            var making_upper_case= small_name.toUpperCase();
            console.log(making_upper_case);
            var square_root=Math.sqrt(16);
            console.log(square_root);
            var max_number=Math.max(2,4);
            console.log(max_number);
            var min_number=Math.min(2,4);
            console.log(min_number);
            var power=Math.pow(4,3);
            console.log(power);
        </script>
    </body>
</html>
